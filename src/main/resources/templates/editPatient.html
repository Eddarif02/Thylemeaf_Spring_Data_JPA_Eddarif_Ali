<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
  <meta charset="UTF-8">
  <title>Form Patients</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css" />
</head>

<body>
<div layout:fragment="content1" class="container mt-4">
  <div class="col-md-6 offset-md-3">
    <h2>Formulaire Patient</h2>
    <form th:action="@{/admin/save}" method="post" th:object="${patient}">

      <div class="mb-3">
        <label for="nom">Id</label>
        <input  id="id"  class="form-control" type="text" th:field="*{id}">
        <span class="text-danger" th:errors="*{id}"></span>
      </div>
      <div class="mb-3">
        <label for="nom">Nom</label>
        <input  id="nom"  class="form-control" type="text" th:field="*{nom}">
        <span class="text-danger" th:errors="*{nom}"></span>
      </div>

      <div class="mb-3">
        <label>Date de naissance</label>
        <input class="form-control" type="date" th:field="*{dateNaissance}">
        <span class="text-danger" th:errors="*{dateNaissance}"></span>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" th:field="*{malade}">
        <label class="form-check-label">Malade</label>
        <span class="text-danger" th:errors="*{malade}"></span>
      </div>

      <div class="mb-3">
        <label>Score</label>
        <input class="form-control" type="number" th:field="*{score}">
        <span class="text-danger" th:errors="*{score}"></span>
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
</body>
</html>
