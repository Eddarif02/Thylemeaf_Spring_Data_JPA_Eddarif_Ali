<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>

    <!-- Dropdown for authenticated user -->
    <ul class="navbar-nav">
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" role="button"
           data-bs-toggle="dropdown" aria-expanded="false"
           th:text="${#authentication.name}">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <form th:action="@{/logout}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button class="dropdown-item" type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<section layout:fragment="content1"></section>

<!-- Bootstrap JS (necessary for dropdown to work) -->
<script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"></script>

</body>
</html>
